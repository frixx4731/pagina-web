<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="formContainer">
            <!-- FORMULARIO DE LOGIN -->
            <div class="form login-form">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <button>Iniciar Sesión</button>
                <div class="olvido-contrasena">
                    <a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a>
                </div>
                <p>¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
            </div>

            <!-- FORMULARIO DE REGISTRO -->
            <div class="form register-form">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre completo" required>
                <input type="text" placeholder="Usuario" required>
                <input type="email" placeholder="Correo" required>
                <input type="password" placeholder="Contraseña" required>
                <button>Registrarse</button>
                <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
